<html>
  <head>
    <title>Belajar Membuat Tabel</title>
  </head>
  <body>
    <h4>Table Border</h4>
    <h4>a. With a normal border:</h4>
    <table border="1" cellpadding="3" cellspacing="4">
      <!-- Baris ke 1-->
      <tr>
        <td>First</td>
        <td>Row</td>
      </tr>
      <!-- Baris ke 2 -->
      <tr>
        <td>Second</td>
        <td>Row</td>
      </tr>
      <!-- Baris ke 3 -->
      <tr>
        <td colspan="2">Kolom Dengan colspan</td>
      </tr>
      <!-- Baris ke 4 -->
      <tr>
        <td rowspan="2">Kolom Dengan rowspan</td>
        <td>Row</td>
      </tr>
      <!-- Baris ke 5-->
      <tr>
        <td>Row</td>
      </tr>
    </table>
  </body>
</html>
